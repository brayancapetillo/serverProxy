services:
  proxy_service:
    build: .
    container_name: serverProxy
    # extra_hosts:
    # - "adminsiteanars.com:127.0.0.1"
    # - "sakurasitemovi.com:127.0.0.1"
    ports:
      - "3128:3128"
      - "80:80"
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - default
      - internal_net
    dns:
      - 8.8.8.8
      - 10.89.0.2     # internal DNS server IP for client containers
    tty: true
    stdin_open: true

networks:
  internal_net:
    name: internal_net #- important for client container connection
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.89.0.0/24